<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Pajak | Login Admin</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .small1 {
            text-align: center;
            color: red;
        }
        .sesi{
            text-align: center;
            color: red;
            margin-top: -3.2%;
        }

        small {
            font-size: medium;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <p class="sesi">Session telah habis silahkan login kembali!!
                                    </p>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">E-Pajak</h1>
                                    </div>
                                    <form class="user" method="POST" action="/loginadmin">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Username..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" required>
                                        </div>
                                        <div class="small1">
                                            <small>Password anda salah</small>
                                        </div>


                                        <button type="submit"
                                            class="btn btn-primary btn-user mt-3 btn-block mb-0">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('small').html('');
            $('.sesi').html('');
        });
        var socket = io();
        socket.on('sesi habis',function(){
            $('.sesi').html('Session telah habis silahkan login kembali!!');
        });
        socket.on('salah 2',function(){
            $('small').html('Password dan username salah');
        });
        socket.on('salah password',function(){
            $('small').html('Password salah');
        });
        socket.on('salah username',function(){
            $('small').html('Username salah');
        });
    </script>

</body>

</html>
